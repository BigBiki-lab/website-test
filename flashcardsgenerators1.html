<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flashcardsgenerators1</title>
    <link rel="stylesheet" href="flashcardstyle.css">
</head>
<body>
<h1>Generators 1</h1>
<div id="flashcard-container"></div>
</body>
<script>
    const flashcards = [
    { question: "What is the purpose of a generator?", answer: "To convert kinetic energy into electrical energy." },
    { question: "What type of energy change occurs in a generator?", answer: "Kinetic â†’ electrical." },
    { question: "What causes a voltage to be induced in a generator?", answer: "A coil moving through magnetic field." },
    { question: "What two main parts are needed for a generator?", answer: "A magnetic field and a rotating coil." },
    { question: "What type of current is produced by a simple generator?", answer:"Alternating current (AC)." },
    { question: "What happens to the current every half turn of the coil?", answer:"It reverses direction." },
    { question: "What provides the magnetic field in a generator?", answer:"Permanent magnets or electromagnets." },
    { question: "What is the role of slip rings in an AC generator?", answer:"They allow the coil to rotate while maintaining contact." },
    ];

    const container = document.getElementById("flashcard-container");

    flashcards.forEach((cardData) => {
    const card = document.createElement("div");
    card.classList.add("card");

    card.innerHTML = `
    <div class="card-inner">
        <div class="card-front">${cardData.question}</div>
        <div class="card-back">${cardData.answer}</div>
    </div>
    `;

    card.addEventListener("click", () => {
    card.classList.toggle("flipped");
    });

    container.appendChild(card);
    });
</script>
</html>
