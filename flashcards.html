<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flashcards</title>
    <link rel="stylesheet" href="flashcardstyle.css">
</head>
<body>
<h1>Life cycles of stars</h1>
<div id="flashcard-container"></div>
</body>
<script>
    const flashcards = [
    { question: "What is a nebula?", answer: "a cloud of dust and gas" },
    { question: "What is a protostar?", answer: "a contracting cloud of gas that is heating up" },
    { question: "At what stage in its life cycle is the Sun?", answer: "main sequence" },
    { question: "What is the next stage in the Sun's life cycle?", answer: "red giant" },
    { question: "How will the Sun end its life cycle?", answer:"white dwarf" },
    { question: "What factor decides whether a star follows the same life cycle as the Sun  ?", answer:"it's mass" },
    { question: "For a high mass star, what is formed after a supernova?", answer:"black hole or neutron star" },
    { question: "What reactions happen inside the Sun?", answer:"nuclear/fusion reactions" },
    ];

    const container = document.getElementById("flashcard-container");

    flashcards.forEach((cardData) => {
    const card = document.createElement("div");
    card.classList.add("card");

    card.innerHTML = `
    <div class="card-inner">
        <div class="card-front">${cardData.question}</div>
        <div class="card-back">${cardData.answer}</div>
    </div>
    `;

    card.addEventListener("click", () => {
    card.classList.toggle("flipped");
    });

    container.appendChild(card);
    });
</script>
</html>
