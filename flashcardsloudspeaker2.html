<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flashcardsloudspeaker2</title>
    <link rel="stylesheet" href="flashcardstyle.css">
</head>
<body>
<h1>Loudspeaker 2</h1>
<div id="flashcard-container"></div>
</body>
<script>
    const flashcards = [
    { question: "What is attached to the coil in a loudspeaker?", answer: "A cone." },
    { question: "Why does the cone vibrate?", answer: "It is attached to the vibrating coil." },
    { question: "How is sound produced by the cone?", answer: "By causing air particles to vibrate." },
    { question: "What determines the pitch of the sound?", answer: "The frequency of the AC current." },
    { question: "What happens if the current increases?", answer:"The sound becomes louder." },
    { question: "Why is a permanent magnet used?", answer:"To provide a constant magnetic field." },
    { question: "What would happen if DC were used instead of AC?", answer:"The cone would move one way and stop." },
    { question: "What part of the speaker moves back and forth?", answer:"The coil and cone." },
    ];

    const container = document.getElementById("flashcard-container");

    flashcards.forEach((cardData) => {
    const card = document.createElement("div");
    card.classList.add("card");

    card.innerHTML = `
    <div class="card-inner">
        <div class="card-front">${cardData.question}</div>
        <div class="card-back">${cardData.answer}</div>
    </div>
    `;

    card.addEventListener("click", () => {
    card.classList.toggle("flipped");
    });

    container.appendChild(card);
    });
</script>
</html>
