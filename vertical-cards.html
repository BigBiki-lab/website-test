<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Horizontal-cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylevc.css">
</head>
<body>
    <div class="container>">
        <div class="row g-3">
            <div class="col-md-4 col-6">
                <div class="card">
                    <img src="images/Cheetah-Running-Fast.jpg" class="card-img-top img-fit" alt="Cheetah running">
                    <div class="card-body">
                        <h1 class="Card title">Motion</h1>
                        <a class="btn btn-outline-primary">Next</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-6">
                <div class="card">
                    <img src="images/stock-photo-the-man-in-black-is-clicking-press-touch-to-activate-newton-s-second-law-of-motion-f-equal-to-ma-2155412681.jpg" class="card-img-top img-fit" alt="Cheetah running">
                    <div class="card-body">
                        <h1 class="Card title">Forces and Motion</h1>
                        <a class="btn btn-outline-primary">Next</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-6">
                <div class="card">
                    <img src="images/TNBLOG_7WaysBodyEnergy_850x500_V1_R1.webp" class="card-img-top img-fit" alt="Cheetah running">
                    <div class="card-body">
                        <h1 class="Card title">Conservation of Energy</h1>
                        <a class="btn btn-outline-primary">Next</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
