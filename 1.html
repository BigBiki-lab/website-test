<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Choice Quiz</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          font-size: 16px;
          background-color: aliceblue;
        }
        form{
          margin-top:20px;
        }
        .quiz-container {
          width: 100%;
          margin: 0 auto;
<!--          @media (max-width: 800px) {-->
<!--            width: 100%;-->
<!--          }-->
        }

        h1 {
          text-align: center;
        }

        .question {
          width: 100%;
          margin-bottom: 20px;
          background-color: #fff;
          padding:20px;
        }
        .question:nth-child(odd){
          margin-right:5%;
        }
        .question p{
          font-weight: bold;
        }

        .answers {
          margin-bottom: 20px;
        }
        .answers label:not(:first-child){
          border-top:1px solid #e0e0e0;
        }

        label {
          padding:10px 0;
          display: block;
          margin-bottom: 10px;
        }

        input[type="radio"] {
          margin-right: 10px;
        }

        .submit-btn {
          display: block;
          margin: 20px auto;
          padding: 10px 20px;
          background-color: #4CAF50;
          color: #fff;
          border: none;
          border-radius: 5px;
          font-size: 18px;
          cursor: pointer;
        }

        .result {
          font-weight: bold;
          font-size: 22px;
          margin-top: 20px;
          padding: 10px;
          background-color: #f2f2f2;
          border-radius: 5px;
          text-align: center;
        }
        .d-flex{
          display: flex;
        }
    </style>
</head>
<body>
<div class="quiz-container">
    <h1>Multiple Choice Quiz - Ultrasound</h1>
    <hr>
    <form id="quiz-form">
        <div class="d-flex">
            <div class="question">
                <p>1. Ultrasound waves are a type of?</p>
                <div class="answers">
                    <label>
                        <input type="radio" name="q1" value="a">
                        Radio waves
                    </label>
                    <label>
                        <input type="radio" name="q1" value="b">
                        Electromagnetic waves
                    </label>
                    <label>
                        <input type="radio" name="q1" value="c">
                        Longitudinal waves
                    </label>
                    <label>
                        <input type="radio" name="q1" value="d">
                        Transverse waves
                    </label>
                </div>
            </div>

            <div class="question">
                <p>2. Which of the following is true about the frequency of ultrasound waves used in medical imaging?</p>
                <div class="answers">
                    <label>
                        <input type="radio" name="q2" value="a">
                        They have a frequency lower than 20 Hz
                    </label>
                    <label>
                        <input type="radio" name="q2" value="b">
                        They have a frequency between 20,000 Hz and 10 million Hz
                    </label>
                    <label>
                        <input type="radio" name="q2" value="c">
                        They have a frequency between 1 Hz and 100 Hz
                    </label>
                    <label>
                        <input type="radio" name="q2" value="d">
                        They have a frequency above 10 GHz
                    </label>
                </div>
            </div>

            <div class="question">
                <p>3. Which of the following is true about the frequency of ultrasound waves used in medical imaging?</p>
                <div class="answers">
                    <label>
                        <input type="radio" name="q3" value="a">
                        They have a frequency lower than 20 Hz
                    </label>
                    <label>
                        <input type="radio" name="q3" value="b">
                        They have a frequency between 20,000 Hz and 10 million Hz
                    </label>
                    <label>
                        <input type="radio" name="q3" value="c">
                        They have a frequency between 1 Hz and 100 Hz
                    </label>
                    <label>
                        <input type="radio" name="q3" value="d">
                        They have a frequency above 10 GHz
                    </label>
                </div>
            </div>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
    </form>

    <div class="result" id="result"></div>
</div>

<script>
    const quizForm = document.getElementById('quiz-form');
    const resultDiv = document.getElementById('result');
    const correctAnswers = ['c', 'b', 'a'];

    quizForm.addEventListener('submit', e => {
      e.preventDefault();

      let score = 0;
      const userAnswers = [quizForm.q1.value,quizForm.q2.value,quizForm.q3.value];
      userAnswers.forEach((answer, index) => {
        if (answer === correctAnswers[index]) {
          score += 1;
        }
      });

      resultDiv.innerHTML = `Your score is ${score}/${correctAnswers.length}`;
    });
</script>
