<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Topic booklets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>

        html {
          font-size: 62.5%;
        }
        body {
          background: #F0F0F0;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
        }
        .card-container {
          max-width: 1280px;
          margin: 0 auto;
          padding: 10px;
          display: flex;
          flex-flow: row wrap;
        }
        .card-container:hover .card {
          opacity: .7;
          cursor: pointer;
          filter: grayscale(1);
        }
        .card-container .card {
          margin: 10px;
          width: calc(100% / 3 - 20px);
          float: left;
          box-shadow: 0 0 2px 2px rgba(0,0,0,.05);
          background: #FFF;
          -webkit-transition: .3s all ease;
          transition: .15s all ease;
          border-radius: 12px;
          @media (max-width: 600px){
                width: 100%;
                display: block;
                margin-bottom: 20px;
            }
        }
        .card-container .card:hover {
          box-shadow: 0 0 8px 3px rgba(0,0,0,.15);
          transform: scale(1.025);
          opacity: 1;
          filter: grayscale(0);
          transition: .35s all ease;
        }
        .card-container .card img {
          width: 100%;
          height: 60%;
          padding: 0;
          margin: 0;
        }
        .card-container .card .content {
          padding: 15px 20px;
        }
        .card-container .card h3 {
          font: 2.8rem/3.4rem 'Bree Serif', serif;
          padding: 0;
          margin: 0 0 10px;
          letter-spacing: -.075rem
        }
        .card-container .card p {
          color: #888;
          padding: 0;
          margin: 0;
          font: 400 1.6rem/2.2rem 'Open Sans script=all', sans-serif;
        }

    </style>
</head>
<body>

<section>
    <div class="card-container">

        <div class="card">
            <a href="Topic-booklets/temperatureH.pdf" target="_blank"><img src="images/topic-booklets-temperature.png"/></a>
            <div class="content">
                <h3>Temperature</h3>
                <p>Gas temperature and pressure; Kelvin and Celsius conversion</p>
            </div>
        </div>

        <div class="card">
            <a href="Topic-booklets/gas-pressureH.pdf" target="_blank"><img src="images/topic-booklets-gas-pressure.jpg"/></a>
            <div class="content">
                <h3>Gas pressure</h3>
                <p>Gas pressure and volume</p>
            </div>
        </div>

        <div class="card">
            <a href="Topic-booklets/specific-heat-capacity-and-specific-latent-heatH.pdf" target="_blank"><img src="images/topic-booklets-specific-heat-capacity.png"/></a>
            <div class="content">
                <h3>Energy transfers</h3>
                <p>Specific heat capacity and specific latent heat</p>
            </div>
        </div>

        <div class="card">
            <a href="Topic-booklets/springsH.pdf" target="_blank"><img src="images/topic-booklets-springs.png"/></a>
            <div class="content">
                <h3>Springs</h3>
                <p>Bending and stretching; Extension and energy transfers</p>
            </div>
        </div>

        <div class="card">
            <a href="Topic-booklets/pressureH.pdf" target="_blank"><img src="images/topic-booklets-pressure.png"/></a>
            <div class="content">
                <h3>Pressure</h3>
                <p>Pressure in fluids; Pressure and upthrust</p>
            </div>
        </div>



    </div>
</section>

</body>
</html>
